[bar/mybar]
width = 100%
height = 34
background = #B0202030
foreground = #ffffffff
override-redirect = true

modules-left = bspwm
modules-center = time
modules-right = bat0 bat1

font-0 = monospace:size=16;2

enable-ipc = true

[module/bspwm]
type = internal/bspwm

label-focused-background = #ff404050
label-focused-foreground = #ffffff
format = <label-state>

label-focused = " %name% "
label-occupied = " %name% "
label-empty = " %name% "
label-urgent = " %name% "

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100
poll-interval = 1

label-charging = "%percentage%% (+%consumption% W) "
label-discharging = "%percentage%% (-%consumption% W) "
label-full = "100% "

[module/bat0]
inherit = module/battery
battery = BAT0

[module/bat1]
inherit = module/battery
battery = BAT1

[module/wlan]
type=internal/network
interface-type=wireless
label-connected = "%{A1:nm-connection-editor:}%essid%%{A} "
label-disconnected = "no wifi"

[module/time]
type = internal/date
interval = 1
date = "%H:%M:%S"
